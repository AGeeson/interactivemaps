{% extends 'master/base.html'%}

{% block content %}
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>Add a new location</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(
            document.getElementById('map'),
            {center: new google.maps.LatLng(-32.003634, 115.751830), zoom: 13});

        google.maps.event.addListener(map, 'click', function(event) {
    placeMarker(event.latLng);
  });
}

	function placeMarker(location) {
	  var marker = new google.maps.Marker({
	      position: location, 
	      map: map
	  });marker.setTag(0)

  map.setCenter(location);



      }
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWr2wYPjowOdfbiaxKMaY9-C0BLkn4Xts&callback=initMap">
    </script>

  <form action="{% url 'locations:new_location' %}" method='post'>
  	{% csrf_token %}
  	{{ form.as_p}}
  	<button name="submit">add location</button>
  </form>

  </body>
</html>

 {% endblock content %}
